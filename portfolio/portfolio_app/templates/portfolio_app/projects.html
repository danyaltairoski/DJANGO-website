<!-- templates/portfolio_app/projects.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="projects-section">
    <h1>Projects</h1>
    <ul>
      {% for project in projects %}
        <li>
          <h2>{{ project.title }}</h2>
          <p>{{ project.description }}</p>
          <img src="{{ project.image.url }}" alt="{{ project.title }}">
          {% if project.url %}
            <p><a href="{{ project.url }}">Visit Project</a></p>
          {% endif %}
        </li>
      {% empty %}
        <li>No projects available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
